<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.min.css" integrity="sha512-JQksK36WdRekVrvdxNyV3B0Q1huqbTkIQNbz1dlcFVgNynEMRl0F8OSqOGdVppLUDIvsOejhr/W5L3G/b3J+8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap-grid.rtl.min.css" integrity="sha512-TVEh7Wv2VL7denA2jjLclu/YHda8TiwmLZBhUqmJa+PVhIgbOs4mkx4nGQw+ok1f+3tf/NpbVDIuPKIHcSyEhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Run Smart</title>
</head>
<body>
    <section class="first-screen">
            <div class="container">
                <div class="row">
                    <header class="header">
                        <div class="col-md-3 offset-md-1">
                            <div class="header__logo">
                                <img src="assets/header_icons/logo_runner.png" alt="logo">
                                <div class="header__logo-titles">
                                    <div class="titles-title">
                                        RunSmart
                                    </div>
                                    <div class="titles-subtitle">
                                        бігай легко - укріплюй здоров'я
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="header__info">
                                <div class="header__info-title">
                                    Офіційний представник
                                </div>
                                <div class="header__info-subtitle">
                                    Garmin, Polar, Suunto
                                </div>
                            </div>
                        </div>
    
                        <div class="col-md-2 col-md-1">
                            <div class="header__contacts">
                                <a href="tel:380686563613" class="number">+38 (068) 65-63-613</a>
                                <button class="call-button">
                                    Замовити дзвінок
                                </button>
                            </div>
                        </div>
                    </header>
                </div>
                
                <div class="row">
                    <div class="first-screen__info">
                    <div class="col-md-6 offset-md-5">
                        <div class="info__titles">
                            <div class="titles__title">
                                Підбір пульсометру
                            </div>
                            <div class="titles__title">
                                Із врахуванням вашого рівня активності
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-5 offset-md-6">
                        <div class="info__icons">
                            <div class="icons__timer">
                                <img src="./assets/header_icons/timer.png" alt="timer_icon">
                                    <div class="titles__title">
                                        Час підбору:
                                    </div>
                                    <div class="titles__subtitle">
                                        10 хв
                                    </div>
                            </div>
                            <div class="icons__delivery">
                                <img src="./assets/header_icons/delivery.png" alt="delivery_icon">
                                    <div class="delivery__title">
                                        Безкоштовна
                                    </div>
                                    <div class="delivery__subtitle">
                                        доставка
                                    </div>
                            </div>
                            <div class="icons__answer">
                                <img src="./assets/header_icons/answer.png" alt="answer_icon">
                                    <div class="answer__title">
                                        Відповімо
                                    </div>
                                    <div class="answer__subtitle">
                                        на всі запитання
                                    </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 offset-md-7">
                        <div class="info__buttons buttons">
                            <button class="consult-button">
                                Замовити консультацію
                            </button>
                            <div class="catalog_link">
                                або <a href="#">Перейти в каталог</a>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
    </section>


</body>
</html>
